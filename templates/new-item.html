{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row ">
    <div class="col-md-11 mr-auto">
        <h1>New Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mr-auto">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="50" class="form-control"
                       name="name" placeholder="Name your item">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3"
                          name="description"
                          placeholder="Give it a great description"></textarea>
            </div>
            <button type="submit" class="btn btn-success" id="submit"
                    type="submit">
                    <span class="oi oi-check"
                          aria-hidden="true"></span> Create
            </button>
            <a href="{{url_for('show_category_items', category_id = category_id)}}">
                <button type="button" class="btn btn-danger">
                    <span class="oi oi-x"
                          aria-hidden="true"></span> Cancel
                </button>
                </a>
        </form>
    </div>
</div>
{% endblock %}
