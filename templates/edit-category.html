{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <div class="col-md-11 mr-auto">
        <h1>Edit {{category.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mr-auto">
        <form action="{{ url_for('edit_category',category_id = category.id)}}"
              method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name"
                       value="{{category.name }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3"
                          name="description">{{category.description}}</textarea>
            </div>
            <button type="submit" class="btn btn-success" id="submit"
                        type="submit">
                    <span class="oi oi-check"
                          aria-hidden="true"></span> Save
                </button>
                <a href="{{url_for('show_category_items', category_id = category.id)}}">
                <button type="button" class="btn btn-danger">
                    <span class="oi oi-x"
                          aria-hidden="true"></span> Cancel
                </button>
                </a>
        </form>
    </div>
</div>
{% endblock %}
